<div class="diceroller" ng-controller="DiceRollerController">
    <div ng-repeat="x in [4, 6, 8, 10, 12, 20, 100]">
        <div class="inner" ng-repeat="d in [1, 2, 3, 4]">
            <button id="dice_roller_button" ng-click="rollNdX(d,x)">{{d}}d{{x}}</button>
        </div>
    </div>
    <p>{{ roll_text }} {{ latest_result }}</p>
</div>
