<div ng-controller="LootGeneratorController">
    <div ng-repeat="x in [1, 2, 3, 4, 5]">
        <button id="loot_generator_roller" ng-click="generate_loot('low', x)">{{x}} low value loot</button>
        <button id="loot_generator_roller" ng-click="generate_loot('med', x)">{{x}} med value loot</button>
    </div>
    <p>{{ loot }}</p>
</div>
